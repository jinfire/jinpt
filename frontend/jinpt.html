<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Notion Style</title>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      max-width: 700px;
      margin: 50px auto;
      padding: 0 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }
    .chat-box {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .message {
      white-space: pre-wrap;
      line-height: 1.6;
      padding: 12px 16px;
      background-color: #f7f7f8;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }
    .message.user {
      background-color: #e9f1fd;
      align-self: flex-end;
    }
    textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #d0d0d0;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #fafafa;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      background-color: #4a90e2;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ğŸ’¬ Chat with GPT</h1>
  <div class="chat-box" id="chat-box"></div>

  <textarea id="user-input" placeholder="Type your message..."></textarea>
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const message = input.value.trim();
      if (!message) return;

      // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
      const userMessage = document.createElement("div");
      userMessage.className = "message user";
      userMessage.textContent = message;
      chatBox.appendChild(userMessage);
      input.value = "";

      // GPT ì‘ë‹µ ê°€ì ¸ì˜¤ê¸°
      const res = await fetch("https://jinpt.jensoo7023.workers.dev/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();

      // GPT ë©”ì‹œì§€ ì¶”ê°€
      const gptMessage = document.createElement("div");
      gptMessage.className = "message";
      gptMessage.textContent = data.reply || "No response";
      chatBox.appendChild(gptMessage);
    }
  </script>
</body>
</html>
