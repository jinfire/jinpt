<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT with Sidebar</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      margin: 0;
      height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #f1f1f1;
      border-right: 1px solid #ccc;
      padding: 20px;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .chat-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .chat-list div {
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .chat-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      padding-right: 10px;
    }
    .message {
      white-space: pre-wrap;
      line-height: 1.6;
      padding: 12px 16px;
      background-color: #f7f7f8;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }
    .message.user {
      background-color: #e9f1fd;
      align-self: flex-end;
    }
    textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #d0d0d0;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      background-color: #fafafa;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      background-color: #4a90e2;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ðŸ’¬ Chats</h2>
    <button onclick="newChat()">+ New Chat</button>
    <div class="chat-list" id="chat-list"></div>
  </div>
  <div class="main">
    <h1>GPT Chat</h1>
    <div class="chat-box" id="chat-box"></div>
    <textarea id="user-input" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    let sessionId = crypto.randomUUID();
    let sessions = {};
    // ë¡œë”© ë©”ì‹œì§€ DOM ìš”ì†Œ ì €ìž¥ìš©
    let loadingMessageDiv = null

    function updateChatList() {
      const chatList = document.getElementById("chat-list");
      chatList.innerHTML = "";
      Object.keys(sessions).forEach(id => {
        const div = document.createElement("div");
        div.textContent = sessions[id].title || "New Chat";
        div.onclick = () => {
          sessionId = id;
          loadChat();
        };
        chatList.appendChild(div);
      });
    }

    function loadChat() {
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";
      const session = sessions[sessionId];
      if (!session) return;
      session.messages.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message" + (msg.role === 'user' ? " user" : "");
        div.textContent = msg.content;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function newChat() {
      sessionId = crypto.randomUUID();
      sessions[sessionId] = { messages: [], title: "New Chat" };
      document.getElementById("chat-box").innerHTML = "";
      updateChatList();
    }

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;
      if (!sessions[sessionId]) {
        sessions[sessionId] = { messages: [], title: "New Chat" };
        updateChatList();
      }
      if (!sessions[sessionId].title || sessions[sessionId].title === "New Chat") {
        sessions[sessionId].title = message.length > 20 ? message.slice(0, 20) + "..." : message;
        updateChatList();
      }
      sessions[sessionId].messages.push({ role: "user", content: message });

      const chatBox = document.getElementById("chat-box");
      const userMessage = document.createElement("div");
      userMessage.className = "message user";
      userMessage.textContent = message;
      chatBox.appendChild(userMessage);
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      //ë¡œë”© ë©”ì‹œì§€ ì¶”ê°€
      loadingMessageDiv = document.createElement("div");
      loadingMessageDiv.className = "message";
      loadingMessageDiv.textContent = "Thinking... ðŸ¤”";
      chatBox.appendChild(loadingMessageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
      const res = await fetch("https://jinpt.jensoo7023.workers.dev", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message,
          sessionId
        })
      });

      const data = await res.json();
      const reply = data.reply || "No response";
      sessions[sessionId].messages.push({ role: "assistant", content: reply });
      if (loadingMessageDiv) loadingMessageDiv.remove();
      
      const gptMessage = document.createElement("div");
      gptMessage.className = "message";
      gptMessage.textContent = reply;
      chatBox.appendChild(gptMessage);
      chatBox.scrollTop = chatBox.scrollHeight;
      } catch (error) {
        console.error("Error occurred while sending message:", error);
        if (loadingMessageDiv) loadingMessageDiv.remove();

        const errorMessage = document.createElement("div");
        errorMessage.className = "message";
        errorMessage.textContent = "Error occurred while fetching response.";
        chatBox.appendChild(errorMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    newChat();
  </script>
</body>
</html>
